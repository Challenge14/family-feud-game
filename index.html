        /* ========================================================= */
        /* 1. التصميم الأساسي والألوان (لجميع الأجهزة) */
        /* ========================================================= */
        :root {
            --primary-blue: #00004d;
            --accent-gold: #ffcc00;
            --light-grey: #e0e0e0;
            --text-dark: #333333;
            --error-red: #cc0000;
            --bg-gradient-start: #1a2a6c;
            --bg-gradient-end: #000022;
            --team-red: #d80000;
            --team-blue: #007bff;
            --secondary-green: #28a745; /* لون جديد لزر كشف الأجوبة */
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--light-grey);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Family_Feud_2014_set.jpg/1200px-Family_Feud_2014_set.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }

        .screen {
            text-align: center;
            padding: 40px;
            background: var(--light-grey);
            color: var(--text-dark);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            width: 95%;
            max-width: 1100px;
            border: 6px solid var(--accent-gold);
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: var(--primary-blue);
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 1.6em;
            color: var(--text-dark);
            margin-bottom: 25px;
            font-weight: bold;
        }

        .main-btn {
            background-color: var(--accent-gold);
            color: var(--primary-blue);
            border: 4px solid var(--primary-blue);
            padding: 18px 35px;
            font-size: 1.4em;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 25px 15px;
            box-shadow: 0 6px var(--primary-blue);
            text-transform: uppercase;
        }
        .main-btn:hover {
            background-color: var(--primary-blue);
            color: var(--accent-gold);
            transform: translateY(3px) scale(1.03);
            box-shadow: 0 3px var(--primary-blue);
        }

        .score-teams-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }
        .team-score-box {
            flex-grow: 1;
            padding: 15px 20px;
            border-radius: 10px;
            border: 3px solid var(--accent-gold);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            position: relative;
        }
        #team-red-box {
            background-color: var(--team-red);
            color: white;
        }
        #team-blue-box {
            background-color: var(--team-blue);
            color: white;
        }
        .team-score-box h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .team-score-box .score-value {
            font-size: 2.5em;
            font-weight: 900;
        }
        
        /* مؤشر الدور الحالي */
        .team-score-box.active-turn::after {
            content: '⮞';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3em;
            color: var(--accent-gold);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.9);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }


        .game-controls {
            background: var(--primary-blue);
            color: var(--accent-gold);
            padding: 15px 20px;
            border-radius: 10px;
            border: 3px solid var(--accent-gold);
            margin-bottom: 30px;
        }

        .points-transfer-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .add-points-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #add-red-btn {
            background-color: var(--team-red);
            color: white;
            border: 2px solid white;
        }
        #add-blue-btn {
            background-color: var(--team-blue);
            color: white;
            border: 2px solid white;
        }
        #add-red-btn:hover { background-color: #a00000; }
        #add-blue-btn:hover { background-color: #0056b3; }


        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .strike-btn {
            background-color: var(--error-red);
            color: white;
            border-color: #990000;
            box-shadow: 0 8px #880000;
            padding: 25px 50px;
            font-size: 2em;
            border-radius: 15px;
            margin: 0 50px;
        }
        .strike-btn:hover {
            background-color: #990000;
            color: white;
            transform: translateY(4px) scale(1.03);
            box-shadow: 0 4px #880000;
        }

        /* تنسيق الزر الجديد */
        #reveal-all-btn {
            background-color: var(--secondary-green);
            color: white;
            border: 4px solid var(--primary-blue);
            box-shadow: 0 6px #1e7e34;
            padding: 18px 35px;
            font-size: 1.4em;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 25px 15px;
        }
        #reveal-all-btn:hover {
            background-color: #1e7e34;
            transform: translateY(3px) scale(1.03);
            box-shadow: 0 3px #1e7e34;
        }


        .question-container {
            background: var(--primary-blue);
            color: var(--accent-gold);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 4px solid var(--accent-gold);
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
        }
        .question-container h1 {
            color: var(--accent-gold);
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .answers-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 12px;
            margin: 30px 0;
            padding: 15px;
            background: var(--light-grey);
            border-radius: 10px;
            border: 2px solid var(--primary-blue);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }

        .answer-slot {
            background-color: var(--primary-blue);
            color: var(--accent-gold);
            padding: 15px 20px;
            border-radius: 10px;
            border: 3px solid var(--accent-gold);
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.4em;
            font-weight: 900;
            position: relative;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        
        /* تصميم غطاء الإجابة */
        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 8px;
            z-index: 10;
        }

        /* تنسيق رقم الإجابة داخل الغطاء */
        .cover .answer-number {
            color: var(--accent-gold);
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            border-bottom: 5px solid var(--accent-gold);
            padding-bottom: 5px;
        }

        /* عند كشف الإجابة */
        .answer-slot.revealed .cover {
            transform: scaleX(0);
            opacity: 0;
        }
        
        .answer-slot .answer-text {
            text-align: right;
            flex-grow: 1;
            margin-left: 15px;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .answer-slot .answer-points {
            text-align: left;
            min-width: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* نحتاج لإخفاء النصوص والنقاط فقط، وليس الرقم الموجود داخل الغطاء */
        .answer-slot > span {
            opacity: 0;
            transition: opacity 0.4s 0.1s;
            color: var(--accent-gold);
        }

        .answer-slot.revealed > span {
            opacity: 1;
        }

        .strikes {
            font-size: 3em;
            color: var(--error-red);
            min-height: 50px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        .strike-x {
            display: inline-block;
            animation: bounce 0.4s ease-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hidden {
            display: none !important;
        }

        /* ========================================================= */
        /* 2. قواعد التصميم المتجاوب (لجعل الشكل غير مشوه على الجوال) */
        /* ========================================================= */
        @media (max-width: 600px) {
            
            .screen {
                padding: 15px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 2.2em;
            }
            .subtitle {
                font-size: 1.2em;
                margin-bottom: 15px;
            }

            .team-score-box {
                padding: 10px;
            }
            .team-score-box h2 {
                font-size: 1.1em;
            }
            .team-score-box .score-value {
                font-size: 2em;
            }

            .answers-board {
                grid-template-columns: 1fr;
                gap: 8px;
                padding: 10px;
            }
            
            .answer-slot {
                height: auto;
                min-height: 45px;
                font-size: 1.2em;
            }
            .answer-slot .answer-text {
                font-size: 0.8em;
                margin-left: 10px;
            }
            .answer-slot .answer-points {
                font-size: 1em;
            }

            .points-transfer-buttons {
                flex-direction: column;
                gap: 8px;
            }
            .add-points-btn {
                width: 100%;
                padding: 10px;
            }

            .control-buttons {
                flex-direction: column;
                gap: 15px;
            }
            .strike-btn, #next-question-btn, #reveal-all-btn {
                width: 80%;
                margin: 5px 0;
                padding: 15px 30px;
                font-size: 1.5em;
            }
            
            .strikes {
                font-size: 2.5em;
                gap: 10px;
            }
        }

        ];


        // =========================================================
        // 4. المتغيرات الأساسية ومنطق النقاط
        // =========================================================
        
        let questions = questionsData;
        let currentQuestionIndex = 0;
        let scoreRed = 0;
        let scoreBlue = 0;
        let roundScore = 0;
        let strikes = 0;
        const MAX_STRIKES = 3;
        
        // متغير جديد لتحديد الفريق الذي له الدور (red أو blue)
        let currentTurn = 'red';
        
        // العناصر DOM
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const answersBoard = document.getElementById('answers-board');
        const questionText = document.getElementById('question-text');
        const strikesDisplay = document.getElementById('strikes-display');
        const nextStrikeBtn = document.getElementById('next-strike-btn');
        const nextBtn = document.getElementById('next-question-btn');
        const restartBtn = document.getElementById('restart-game-btn');
        const revealAllBtn = document.getElementById('reveal-all-btn');
        const startGameBtn = document.getElementById('start-game-btn');
        
        // عناصر لوحة النقاط للفريقين
        const scoreRedElement = document.getElementById('score-red');
        const scoreBlueElement = document.getElementById('score-blue');
        const teamRedBox = document.getElementById('team-red-box');
        const teamBlueBox = document.getElementById('team-blue-box');
        const currentRoundScoreElement = document.getElementById('current-round-score');
        const addRedBtn = document.getElementById('add-red-btn');
        const addBlueBtn = document.getElementById('add-blue-btn');
        const addRedScoreValue = document.getElementById('add-red-score-value');
        const addBlueScoreValue = document.getElementById('add-blue-score-value');


        // =========================================================
        // 5. إدارة اللعبة والوظائف (المنطق المعدل)
        // =========================================================

        function updateScoreDisplays() {
            scoreRedElement.textContent = scoreRed;
            scoreBlueElement.textContent = scoreBlue;
            currentRoundScoreElement.textContent = roundScore;
            addRedScoreValue.textContent = roundScore;
            addBlueScoreValue.textContent = roundScore;
            
            // التعديل: إزالة الإخفاء - أزرار الإضافة مرئية دائماً
            addRedBtn.classList.remove('hidden');
            addBlueBtn.classList.remove('hidden');

            // تحديث مؤشر الدور الحالي
            teamRedBox.classList.remove('active-turn');
            teamBlueBox.classList.remove('active-turn');
            if (currentTurn === 'red') {
                teamRedBox.classList.add('active-turn');
            } else if (currentTurn === 'blue') {
                teamBlueBox.classList.add('active-turn');
            }
        }

        function startGame() {
            scoreRed = 0;
            scoreBlue = 0;
            currentQuestionIndex = 0;
            currentTurn = 'red';
            // التأكد من تصفير حالة الكشف في البيانات قبل البدء
            questions.forEach(q => q.answers.forEach(a => a.isRevealed = false));
            
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endGame();
                return;
            }

            const currentQ = questions[currentQuestionIndex];
            questionText.textContent = `السؤال ${currentQuestionIndex + 1}/${questions.length}: ${currentQ.question}`;
            answersBoard.innerHTML = '';
            roundScore = 0;
            strikes = 0;
            currentTurn = (currentQuestionIndex % 2 === 0) ? 'red' : 'blue'; // بدء الجولة بالفريق بالتناوب
            updateScoreDisplays();
            drawStrikes();
            
            // بناء خانات الإجابات
            currentQ.answers.forEach((ans, index) => {
                const slot = document.createElement('div');
                slot.className = 'answer-slot';
                slot.setAttribute('data-index', index);
                
                // تصفير حالة الكشف لضمان البدء من جديد
                ans.isRevealed = false;

                const answerNumber = index + 1;

                slot.innerHTML = `
                    <span class="answer-text">${ans.text}</span>
                    <span class="answer-points">${ans.points}</span>
                    <div class="cover">
                        <span class="answer-number">${answerNumber}</span>
                    </div>
                `;
                
                slot.addEventListener('click', () => revealAnswer(index));
                
                answersBoard.appendChild(slot);
            });

            nextStrikeBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            revealAllBtn.classList.remove('hidden'); // إظهار زر كشف الأجوبة يدوياً دائماً
            
            // أزرار الإضافة مرئية دائماً بواسطة updateScoreDisplays
        }

        function drawStrikes() {
            strikesDisplay.innerHTML = '';
            for (let i = 0; i < strikes; i++) {
                const x = document.createElement('span');
                x.className = 'strike-x';
                x.textContent = '❌';
                strikesDisplay.appendChild(x);
            }
        }

        function revealAnswer(index) {
            const currentQ = questions[currentQuestionIndex];
            const ans = currentQ.answers[index];
            
            if (ans.isRevealed) return;

            ans.isRevealed = true;
            roundScore += ans.points; // إضافة النقاط للنقاط المؤقتة
            updateScoreDisplays();

            const slotElement = answersBoard.querySelector(`[data-index='${index}']`);
            if (slotElement) {
                slotElement.classList.add('revealed');
            }
            
            // التعديل: إلغاء التحويل التلقائي للنقاط عند كشف كل الإجابات
            // يجب على المستخدم الضغط على زر التحويل يدوياً
        }

        function handleStrike() {
            if (strikes >= MAX_STRIKES) {
                return; // لا تضف المزيد من الأخطاء
            }

            strikes++;
            drawStrikes();
            
            // هنا يمكنك تبديل مؤشر الدور إذا أردت أن يعبر عن من عليه الإجابة
            currentTurn = (currentTurn === 'red') ? 'blue' : 'red';
            
            if (strikes >= MAX_STRIKES) {
                nextStrikeBtn.classList.add('hidden'); // إخفاء زر الخطأ بعد 3 أخطاء
            }

            updateScoreDisplays();
        }
        
        // الوظيفة المسؤولة عن نقل النقاط وإنهاء الجولة (تُستدعى بالضغط على أزرار الإضافة)
        function transferPoints(team) {
            if (team === 'red') {
                scoreRed += roundScore;
            } else if (team === 'blue') {
                scoreBlue += roundScore;
            }
            roundScore = 0; // تصفير النقاط المؤقتة
            updateScoreDisplays();
            
            endRound();
        }

        function revealAllAnswersAndEnd() {
            // كشف الإجابات المتبقية (دون تحويل نقاط)
            questions[currentQuestionIndex].answers.forEach((ans, index) => {
                const slotElement = answersBoard.querySelector(`[data-index='${index}']`);
                if (slotElement && !ans.isRevealed) {
                   slotElement.classList.add('revealed');
                }
            });
            
            // تصفير النقاط المؤقتة في حالة عدم تحويلها قبل كشف الكل
            if (roundScore > 0) {
                 roundScore = 0;
                 updateScoreDisplays();
            }
            
            endRound(); // إنهاء الجولة والتقدم للسؤال التالي
        }

        function endRound() {
            // إنهاء الجولة وتجهيز واجهة المستخدم للسؤال التالي
            nextStrikeBtn.classList.add('hidden');
            revealAllBtn.classList.add('hidden');
            // إخفاء أزرار الإضافة بشكل مؤقت لجعل الزر الوحيد المتاح هو "السؤال التالي"
            addRedBtn.classList.add('hidden');
            addBlueBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');
        }

        function endGame() {
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            
            document.getElementById('final-score-red').textContent = scoreRed;
            document.getElementById('final-score-blue').textContent = scoreBlue;
            
            let endMessage;
            if (scoreRed > scoreBlue) {
                endMessage = 'تهانينا! الفريق الأحمر هو الفائز!';
            } else if (scoreBlue > scoreRed) {
                endMessage = 'تهانينا! الفريق الأزرق هو الفائز!';
            } else {
                endMessage = 'تعادل مثير! لا يوجد فائز!';
            }
            document.getElementById('end-message').textContent = endMessage;
        }

        // =========================================================
        // 6. ربط الأحداث (Event Listeners)
        // =========================================================

        document.addEventListener('DOMContentLoaded', () => {
            startGameBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', startGame);

            nextStrikeBtn.addEventListener('click', handleStrike);
            revealAllBtn.addEventListener('click', revealAllAnswersAndEnd);

            // ربط أزرار الإضافة بالدالة المعدلة
            addRedBtn.addEventListener('click', () => transferPoints('red'));
            addBlueBtn.addEventListener('click', () => transferPoints('blue'));

            // عند ضغط زر السؤال التالي، التقدم للجولة القادمة
            nextBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                loadQuestion();
            });
        });
    </script>
</body>
</html>
